<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

<body>
  <form>
    <img 
      src="assets/images/illustration-sign-up-mobile.svg" 
      alt="pic"
      srcset="assets/images/illustration-sign-up-mobile.svg 699w, 
              assets/images/illustration-sign-up-desktop.svg 700w">
    <section>
      <h1>
        Stay updated!
      </h1>
    
      Join 60,000+ product managers receiving monthly updates on:
    
      <ul>
        <li>
          Product discovery and building what matters
        </li>
        <li>
          Measuring to ensure updates are a success
        </li>
        <li>
          And much more!
        </li>
      </ul>
      
      <div>
        <label for="email">Email address</label>
        <label class="errorm" for="email">Valid email required</label>
      </div>
      <input type="email" id="email" name="email" placeholder="email@company.com">
    
      <button type="submit">Subscribe to monthly newsletter</button> 
    </section>
  </form>
</body>
</html>
